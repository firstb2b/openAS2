version: '3'
services:
  openas2:
    image: 817004964868.dkr.ecr.eu-west-2.amazonaws.com/openas2:amd64
    volumes:
      - ./openas2/Server/src/config:/opt/openas2/config
      - data_volume:/opt/openas2/data
    ports:
      - 4080:10080
      - 4081:10081
      - 8443:8443
    tty: true
    stdin_open: true
    restart: always
    # Change these for customers
    environment:
      PARTNER_NAME: new-parker
      PARTNER_AS2_ID: new-parker

volumes:
  data_volume:
